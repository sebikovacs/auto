<!doctype html>
<html ng-app="autohack">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>
    Autoquiz
  </title>
  <meta name="description" content="Chestionare auto cu toate intrebarile">

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="//fonts.googleapis.com/css?family=Orbitron:400,500,700,900" rel="stylesheet" type="text/css">

  <link rel="stylesheet" href="/bower_components/font-awesome/css/font-awesome.css">

  <link rel="stylesheet" href="/styles/eef24746.app.css">

</head>
<body ng-controller="TopCtrl">

  <!--[if lt IE 9]>
    <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->
  <div class="container-fluid">
    
<div class="row">
  <div class="col-md-2 sidebar">

    <a href="/" class="logo">
      <img src="images/logo-mono.png">
    </a>

    <ul class="nav nav-pills nav-stacked">
      <li>
        <a href="#/chestionar/1">Home</a>
      </li>
      <li>
        <a href="#/intrebari">Toate <span class="label label-default">{{top.model.questions.all.length}}</span></a>
      </li>
      <!-- <li>
        <a href="">Parcurse <span class="label label-default">{{top.model.current}}</span></a>
      </li> -->
      <li>
        <a href="#/intrebari?tags=corect">Corectes:
          <span class="label label-success">{{top.model.correct}}</span>
        </a>
      </li>
      <li>
        <a href="#/intrebari?tags=incorect">Incorecte:
          <span class="label label-danger">{{top.model.incorrect}}</span>
        </a>
      </li>
      <li>
        <a href="#/intrebari?tags=starred">Marcate:
          <span class="label label-warning">{{top.model.starred}}</span>
        </a>
      </li>
      <li>
        <a href="#/chestionar/{{top.model.questions.current}}">Ai ramas la intrebarea
          <span class="label label-warning">{{top.model.questions.current}}</span>
        </a>
      </li>
      <li>
        <a href="#/legislatie-rutiera">Legislatia Rutiera</a>
      </li>
    </ul>

    <h2 class="nav-title">Filtre</h2>

    <ul class="nav nav-pills nav-stacked filters">

      <li ng-repeat="tag in tags">

        <a href="" ng-class="{true: 'selected', false: ''}[top.model.label.indexOf(tag) > 0]" ng-click="SetLabel(tag)">
          {{tag}}
        </a>

      </li>
    </ul>
  </div>

  <div ng-view="" class="app-content col-md-10"></div>
</div>


  </div>
  <script src="/scripts/b66eaba1.plugins-app.js"></script>

  <script src="/scripts/0173c08f.app.js"></script>
  <script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-2294103-8', 'auto');
  ga('send', 'pageview');

</script>
</body>
</html>
